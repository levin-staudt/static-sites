<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale Visitenkarte</title>
</head>

<body>
    <div class="card-container">
        <div class="business-card">
            <div class="phone-top">MUSTER@EXAMPLE.COM</div>
            <div class="company-top">MUSTERCOMPANY</div>
            <div class="company-subtitle">MUSTERCOMPANY SERVICES</div>

            <div class="main-info">
                <div class="name">MAX MUSTERMANN</div>
                <div class="position">DIRECTOR</div>
            </div>

            <a href="https://maps.app.goo.gl/PSpVKN2Xp7PqfmvX7" target="_blank" class="footer">
                6 PARVIS NOTRE-DAME - PL. JEAN-PAUL II, 75004 PARIS, FRANCE
            </a>
        </div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .card-container {
            perspective: 1000px;
        }

        .business-card {
            /* Standard Visitenkarte: 85mm x 55mm */
            width: 580px;
            /* 85mm in px bei 96dpi */
            height: 340px;
            /* 55mm in px bei 96dpi */
            padding: 20px;
            background-color: #fffff9;
            background-position: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transform: rotateX(5deg) rotateY(5deg);
            transition: transform 0.6s ease-in-out;
            animation: float 6s ease-in-out infinite;
            position: relative;
            font-family: 'Times New Roman', Times, serif;
            color: #000;
        }

        .business-card:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotateX(5deg) rotateY(5deg);
            }

            50% {
                transform: translateY(-20px) rotateX(5deg) rotateY(5deg);
            }

            100% {
                transform: translateY(0px) rotateX(5deg) rotateY(5deg);
            }
        }

        .phone-top {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
        }

        .company-top {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .company-subtitle {
            position: absolute;
            top: 38px;
            right: 20px;
            font-size: 10px;
            letter-spacing: 1px;
        }

        .main-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .position {
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            letter-spacing: 0.5px;
            text-align: center;
            width: calc(100% - 40px);
        }
    </style>
</body>

</html>
